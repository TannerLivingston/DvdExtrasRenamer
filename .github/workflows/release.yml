name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        shell: bash
        run: |
          OUTPUT_DIR=release-${{ matrix.rid }}

          dotnet publish ./DvdExtrasRenamer/DvdExtrasRenamer.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o $OUTPUT_DIR \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:Version=${VERSION} \
            -p:AssemblyVersion=${VERSION} \
            -p:FileVersion=${VERSION} \
            -p:InformationalVersion=${VERSION}

      - name: Create zip
        uses: thedoctor0/zip-release@v0.7.1
        with:
          type: 'zip'
          filename: DvdExtrasRenamer-${{ env.VERSION }}-${{ matrix.rid }}.zip
          directory: release-${{ matrix.rid }}

      - name: Generate checksum
        shell: bash
        run: |
          FILE=DvdExtrasRenamer-${VERSION}-${{ matrix.rid }}.zip
          if command -v sha256sum > /dev/null; then
            sha256sum $FILE > $FILE.sha256
          else
            shasum -a 256 $FILE > $FILE.sha256
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: DvdExtrasRenamer-${{ matrix.rid }}
          path: |
            DvdExtrasRenamer-${{ env.VERSION }}-${{ matrix.rid }}.zip
            DvdExtrasRenamer-${{ env.VERSION }}-${{ matrix.rid }}.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir release-files
          find artifacts -type f -exec cp {} release-files/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
