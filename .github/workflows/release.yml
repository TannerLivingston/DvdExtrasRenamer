name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        shell: bash
        run: |
          dotnet publish ./DvdExtrasRenamer/DvdExtrasRenamer.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o release-${{ matrix.rid }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:Version=${VERSION} \
            -p:AssemblyVersion=${VERSION} \
            -p:FileVersion=${VERSION} \
            -p:InformationalVersion=${VERSION}

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.rid }}
          path: release-${{ matrix.rid }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create zips and checksums
        run: |
          mkdir release-files

          for dir in artifacts/build-*; do
            RID=$(basename "$dir" | sed 's/build-//')
            ZIP_NAME=DvdExtrasRenamer-${VERSION}-${RID}.zip

            cd "$dir"
            zip -r "../../release-files/$ZIP_NAME" .
            cd -

            sha256sum release-files/$ZIP_NAME > release-files/$ZIP_NAME.sha256
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
