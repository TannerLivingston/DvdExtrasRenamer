name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: >
          dotnet publish
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:DebugType=None
          /p:DebugSymbols=false
          /p:Version=${{ env.VERSION }}
          /p:AssemblyVersion=${{ env.VERSION }}
          /p:FileVersion=${{ env.VERSION }}
          /p:InformationalVersion=${{ env.VERSION }}

      - name: Zip output
        shell: bash
        run: |
          cd bin/Release/net10.0/${{ matrix.rid }}/publish
          zip -r ../../../DvdExtrasRenamer-${VERSION}-${{ matrix.rid }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DvdExtrasRenamer-${{ matrix.rid }}
          path: bin/Release/DvdExtrasRenamer-${{ env.VERSION }}-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            */*.zip
