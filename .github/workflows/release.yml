name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        shell: bash
        run: |
          dotnet publish ./DvdExtrasRenamer/DvdExtrasRenamer.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o publish \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:DebugType=None \
            /p:DebugSymbols=false \
            /p:Version=${VERSION} \
            /p:AssemblyVersion=${VERSION} \
            /p:FileVersion=${VERSION} \
            /p:InformationalVersion=${VERSION}

      - name: Zip output
        shell: bash
        run: |
          zip -r DvdExtrasRenamer-${VERSION}-${{ matrix.rid }}.zip publish

      - uses: actions/upload-artifact@v4
        with:
          name: DvdExtrasRenamer-${{ matrix.rid }}
          path: DvdExtrasRenamer-${{ env.VERSION }}-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir release-files
          find artifacts -name "*.zip" -exec cp {} release-files/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
